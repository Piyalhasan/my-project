<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Presidency Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: url('large.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(5px);
    }
    .btn-signup {
      background: #4b6cb7;
      color: #fff;
      font-weight: 600;
    }
    .btn-signup:hover {
      background: #3a56a3;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .login-link a {
      text-decoration: none;
      color: #4b6cb7;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" class="logo" alt="Hostel logo">
    <h3 class="fw-bold mb-4 text-primary">Create Your Account</h3>

    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-signup w-100">Sign Up</button>
      <div id="signupMessage" class="mt-3 fw-semibold"></div>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('signupMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (first && last && email && user && pass) {
        msg.style.color = 'green';
        msg.textContent = '✅ Account created successfully! Redirecting to Login...';

        // Redirect to login page after delay
        setTimeout(() => {
          window.location.href = 'login page.html';
        }, 1500);
      } else {
        msg.style.color = 'red';
        msg.textContent = '❌ Please fill all fields!';
      }
    });
  </script>
</body>
</html>
