<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Management | Hostel System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f5f9;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .btn-custom {
      background-color: #4b6cb7;
      color: white;
    }
    .btn-custom:hover {
      background-color: #182848;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üè† Room Management System</h2>

  <!-- Add New Room -->
  <div class="card p-4 mb-4">
    <h4>‚ûï Add New Room</h4>
    <form id="roomForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Room Number</label>
          <input type="text" class="form-control" id="roomNo" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Room Type</label>
          <select id="roomType" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Shared">Shared</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Capacity</label>
          <input type="number" class="form-control" id="capacity" placeholder="Number of beds" required>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Add Room</button>
    </form>
  </div>

  <!-- Room Table -->
  <div class="card p-4 mb-4">
    <h4>üèòÔ∏è Room List</h4>
    <table class="table table-striped" id="roomTable">
      <thead>
        <tr>
          <th>Room No</th>
          <th>Type</th>
          <th>Capacity</th>
          <th>Occupied</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Assign Student -->
  <div class="card p-4 mb-4">
    <h4>üë®‚Äçüéì Assign Student to Room</h4>
    <form id="assignForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Select Room</label>
          <select class="form-select" id="assignRoom" required></select>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Assign</button>
    </form>
  </div>

  <!-- Room Transfer -->
  <div class="card p-4">
    <h4>üîÅ Room Transfer</h4>
    <form id="transferForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" id="transferStudent" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">From Room</label>
          <input type="text" class="form-control" id="fromRoom" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">To Room</label>
          <select class="form-select" id="toRoom" required></select>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Transfer</button>
    </form>
  </div>
</div>

<script>
  let rooms = [];
  let assigned = [];

  // Add new room
  document.getElementById("roomForm").addEventListener("submit", function(e){
    e.preventDefault();
    const room = {
      roomNo: roomNo.value,
      roomType: roomType.value,
      capacity: parseInt(capacity.value),
      occupied: 0
    };
    rooms.push(room);
    renderRooms();
    updateDropdowns();
    e.target.reset();
  });

  // Render Room Table
  function renderRooms(){
    const tbody = document.querySelector("#roomTable tbody");
    tbody.innerHTML = "";
    rooms.forEach(r => {
      const available = r.capacity - r.occupied;
      const status = available > 0 ? `<span class='text-success'>Available</span>` : `<span class='text-danger'>Full</span>`;
      tbody.innerHTML += `
        <tr>
          <td>${r.roomNo}</td>
          <td>${r.roomType}</td>
          <td>${r.capacity}</td>
          <td>${r.occupied}</td>
          <td>${status}</td>
          <td><button class="btn btn-sm btn-outline-info" onclick="viewStudents('${r.roomNo}')">View</button></td>
        </tr>
      `;
    });
  }

  // Update Room Dropdowns
  function updateDropdowns(){
    const select = document.getElementById("assignRoom");
    const transfer = document.getElementById("toRoom");
    select.innerHTML = "<option value=''>Select Room</option>";
    transfer.innerHTML = "<option value=''>Select Room</option>";
    rooms.forEach(r => {
      select.innerHTML += `<option value="${r.roomNo}">${r.roomNo} (${r.roomType})</option>`;
      transfer.innerHTML += `<option value="${r.roomNo}">${r.roomNo}</option>`;
    });
  }

  // Assign student to room
  document.getElementById("assignForm").addEventListener("submit", function(e){
    e.preventDefault();
    const student = studentName.value;
    const roomNo = assignRoom.value;
    const room = rooms.find(r => r.roomNo === roomNo);

    if (room && room.occupied < room.capacity) {
      room.occupied++;
      assigned.push({student, roomNo});
      renderRooms();
      alert(`‚úÖ ${student} assigned to Room ${roomNo}`);
    } else {
      alert("‚ùå Room is full!");
    }
    e.target.reset();
  });

  // Room Transfer
  document.getElementById("transferForm").addEventListener("submit", function(e){
    e.preventDefault();
    const student = transferStudent.value;
    const from = fromRoom.value;
    const to = toRoom.value;

    const record = assigned.find(a => a.student === student && a.roomNo === from);
    const fromRoomObj = rooms.find(r => r.roomNo === from);
    const toRoomObj = rooms.find(r => r.roomNo === to);

    if (record && toRoomObj && toRoomObj.occupied < toRoomObj.capacity) {
      record.roomNo = to;
      fromRoomObj.occupied--;
      toRoomObj.occupied++;
      renderRooms();
      alert(`üîÅ ${student} transferred from ${from} to ${to}`);
    } else {
      alert("‚ùå Transfer failed! Check room capacity or student name.");
    }
    e.target.reset();
  });

  // View room students
  function viewStudents(roomNo){
    const list = assigned.filter(a => a.roomNo === roomNo).map(a => a.student).join(", ") || "No students";
    alert(`Room ${roomNo}:\n${list}`);
  }
</script>

</body>
</html>
