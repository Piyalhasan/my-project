<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Staff</title>
  <link rel="stylesheet" href="staff.css" />
</head>
<body>
  <div class="container">
    <div class="header">Create Staff</div>
    <form id="createStaffForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter user name" required />

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name" required />

      <label for="jobRole">Job Role</label>
      <input type="text" id="jobRole" placeholder="Enter job role" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" placeholder="Enter phone number" required />

      <button type="submit">Create Staff</button>
    </form>
  </div>

  <script src="staff.js"></script>
</body>
</html>
