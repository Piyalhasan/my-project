<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Login | Presidency Hostel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: url('large.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px);
    }
    .btn-login {
      background: #4b6cb7;
      color: #fff;
      font-weight: 600;
    }
    .btn-login:hover {
      background: #3a56a3;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .signup-link a {
      text-decoration: none;
      color: #4b6cb7;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" class="logo" alt="Hostel logo">
    <h3 class="fw-bold mb-4 text-primary">Presidency Hostel Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <div id="message" class="mt-3 fw-semibold"></div>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user && pass) {
        msg.style.color = 'green';
        msg.textContent = '✅ Login Successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'a_dashboard.html';
        }, 1200);
      } else {
        msg.style.color = 'red';
        msg.textContent = '❌ Please fill all fields!';
      }
    });
  </script>
</body>
</html>
