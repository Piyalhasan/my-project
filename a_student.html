<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management | Hostel System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f7;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .btn-custom {
      background-color: #4b6cb7;
      color: white;
    }
    .btn-custom:hover {
      background-color: #182848;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ğŸ“ Student Management System</h2>

  <!-- Student Registration -->
  <div class="card p-4 mb-4">
    <h4>â• Add New Student</h4>
    <form id="studentForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Room No</label>
          <input type="text" class="form-control" id="room" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Join Date</label>
          <input type="date" class="form-control" id="joinDate" required>
        </div>
      </div>
      <button type="submit" class="btn btn-custom">Add Student</button>
    </form>
  </div>

  <!-- Student Table -->
  <div class="card p-4 mb-4">
    <h4>ğŸ“‹ Student List</h4>
    <table class="table table-striped" id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Dept</th>
          <th>Room</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Join Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Attendance -->
  <div class="card p-4 mb-4">
    <h4>ğŸ—“ï¸ Attendance System</h4>
    <button class="btn btn-success mb-3" onclick="markAttendance()">Mark All Present</button>
    <ul id="attendanceList" class="list-group"></ul>
  </div>

  <!-- Leave Application -->
  <div class="card p-4">
    <h4>ğŸ“… Leave Application</h4>
    <form id="leaveForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Student Email</label>
          <input type="email" class="form-control" id="leaveEmail" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Leave Date</label>
          <input type="date" class="form-control" id="leaveDate" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Reason</label>
        <textarea class="form-control" id="leaveReason" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Submit Leave</button>
    </form>
  </div>
</div>

<script>
  let students = [];
  let studentID = 1;

  // Add new student
  document.getElementById("studentForm").addEventListener("submit", function(e){
    e.preventDefault();
    let student = {
      id: studentID++,
      name: name.value,
      dept: dept.value,
      phone: phone.value,
      email: email.value,
      room: room.value,
      joinDate: joinDate.value
    };
    students.push(student);
    renderTable();
    e.target.reset();
  });

  // Render student table
  function renderTable() {
    const tbody = document.querySelector("#studentTable tbody");
    tbody.innerHTML = "";
    students.forEach(s => {
      tbody.innerHTML += `
        <tr>
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.dept}</td>
          <td>${s.room}</td>
          <td>${s.phone}</td>
          <td>${s.email}</td>
          <td>${s.joinDate}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="generateIDCard(${s.id})">ID Card</button>
          </td>
        </tr>`;
    });
  }

  // Generate ID Card
  function generateIDCard(id) {
    const s = students.find(st => st.id === id);
    if (!s) return alert("Student not found!");
    const card = `
      ===============================
      ğŸ« HOSTEL ID CARD
      Name: ${s.name}
      Dept: ${s.dept}
      Room: ${s.room}
      Phone: ${s.phone}
      Email: ${s.email}
      ===============================
    `;
    alert(card);
  }

  // Mark attendance
  function markAttendance() {
    const list = document.getElementById("attendanceList");
    list.innerHTML = "";
    students.forEach(s => {
      const li = document.createElement("li");
      li.classList.add("list-group-item");
      li.textContent = `${s.name} (${s.room}) - âœ… Present`;
      list.appendChild(li);
    });
  }

  // Leave Application
  document.getElementById("leaveForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = leaveEmail.value;
    const date = leaveDate.value;
    const reason = leaveReason.value;
    alert(`Leave Application Submitted!\nEmail: ${email}\nDate: ${date}\nReason: ${reason}`);
    e.target.reset();
  });
</script>

</body>
</html>
